<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Vue Analyzer</title>

  </head>

    <body class="container">

      <div id="app" v-cloak>
        <h1 class = "mt-3 text-bold">Analyze This</h1>

                <form>
                  <div class="form-group">
                    <textarea class="form-control" rows="10" v-model = "inputData" placeholder="Enter text here"></textarea>
                  </div>
                    <button type="button" class="btn btn-success btn-lg" v-on:click="analyze">Submit</button>
                </form>

                <table class="table mt-5 bg-white mb-5">
                  <thead>
                    <tr>
                      <th scope="col" v-for="elements in elements"> {{ elements }} </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row"> {{ chars }} </th>
                      <td>{{ word }}</td>
                      <td> {{ sentence }} </td>
                      <td> {{ paragraph }} </td>
                      <td> {{ longest }} </td>
                      <td> {{ freqChar }} </td>
                    </tr>
                  </tbody>
                </table>
              </div>






      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

  </body>
</html>
